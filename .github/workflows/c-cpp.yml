name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04,
             macos-13, macos-15,
             windows-2022]
        build-system: [autotools, meson]
        exclude:
          - os: macos-15
            build-system: autotools
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout audacious-plugins
      uses: actions/checkout@v4

    - name: Checkout audacious
      uses: actions/checkout@v4
      with:
        repository: audacious-media-player/audacious
        path: audacious

    - name: Install dependencies
      uses: ./.github/actions/install-dependencies
      with:
        os: ${{ matrix.os }}
        build-system: ${{ matrix.build-system }}

    - name: Configure audacious
      uses: ./audacious/.github/actions/run-action
      with:
        action: 'configure'
        os: ${{ matrix.os }}
        build-system: ${{ matrix.build-system }}

    - name: Build audacious
      uses: ./audacious/.github/actions/run-action
      with:
        action: 'build'
        os: ${{ matrix.os }}
        build-system: ${{ matrix.build-system }}

    - name: Install audacious
      uses: ./audacious/.github/actions/run-action
      with:
        action: 'install'
        os: ${{ matrix.os }}
        build-system: ${{ matrix.build-system }}

    - name: Configure audacious-plugins
      uses: ./.github/actions/run-action
      with:
        action: 'configure'
        os: ${{ matrix.os }}
        build-system: ${{ matrix.build-system }}

    - name: Build audacious-plugins
      uses: ./.github/actions/run-action
      with:
        action: 'build'
        os: ${{ matrix.os }}
        build-system: ${{ matrix.build-system }}

    - name: Install audacious-plugins
      uses: ./.github/actions/run-action
      with:
        action: 'install'
        os: ${{ matrix.os }}
        build-system: ${{ matrix.build-system }}
